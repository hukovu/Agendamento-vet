<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consultas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agendamento de Consultas</h1>
        <form action="agendar_consulta.py" method="post">
            <div class="question">
                <label for="data">Data da Consulta:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="question">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="question">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="question">
                <label for="raca">Raça do Animal:</label>
                <input type="text" id="raca" name="raca" required>
            </div>
            <div class="question">
                <label for="porte">Porte do Animal:</label>
                <input type="text" id="porte" name="porte" required>
            </div>
            <div class="question">
                <label for="vacinas">Carteira de Vacinação em Dia? (Sim/Não):</label>
                <input type="text" id="vacinas" name="vacinas" required>
            </div>
            <div class="question">
                <label for="idade">Idade do Animal (em meses):</label>
                <input type="text" id="idade" name="idade" required>
            </div>
            <input type="submit" value="Agendar Consulta">
        </form>
    </div>
</body>
</html>
